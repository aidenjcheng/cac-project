<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plyr Video Player</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
      .plyr {
        border-radius: 15px;
      }
      .plyr__progress__buffer {
        background-image: none !important;
        color: transparent !important;
      }
    </style>
  </head>
  <body style="height: 100vh; width: 100vw" class="bg-neutral-950">
    <div class="flex h-full w-full flex-wrap justify-evenly p-2">
      <div
        class="h-1/2 flex justify-center items-center rounded-xl bg-neutral-900"
        style="width: 23%"
      >
        <div
          class="w-4/5 h-4/5 flex justify-center items-center p-5 bg-neutral-800 border-2 border-solid border-white/5 rounded-2xl"
        >
          <textarea
            class="w-full h-full bg-transparent outline-none resize-none"
            placeholder="Jot down your thoughts."
          ></textarea>
        </div>
      </div>
      <div
        id="player"
        style="width: 50% !important; height: 50% !important"
        class="mx-auto align-middle"
      >
        <video
          id="video"
          playsinline
          controls
          data-poster="/path/to/poster.jpg"
          class="h-full w-full"
        >
          <source src="/path/to/video.mp4" type="video/mp4" />
          <source src="/path/to/video.webm" type="video/webm" />
        </video>
      </div>
      <div class="h-1/2" style="width: 23%">daosjpdj</div>
    </div>

    <!-- <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script> -->
    <script>
      const player = new Plyr("#video", {
        controls: [
          "play-large",
          "play",
          "progress",
          "current-time",
          "mute",
          "volume",
          "settings",
          "fullscreen",
        ],
      });
    </script>
  </body>
</html>
